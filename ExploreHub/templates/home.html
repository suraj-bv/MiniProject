<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Hub</title>
     
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="../static/images/logo11.png" alt="logo">
        <h1>EXPLORE HUB</h1>
        <h1 id="greeting">Nice to see you, {{ username }}!</h1>

        <p id="logout">
            <a href="{{ url_for('login') }}">Logout</a>
        </p>
    </header>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('matches') }}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('new_trip') }}">New Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('fullscreen_chat') }}">Fullscreen Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <h3>Let's find you the best travel partner</h3>
        <p>Please select the trip you want to find a mate for:</p>
        <form action="/find_pal" method="GET" class="find-pal-form">
            <div class="form-group">
                <select id="trips" name="trip" required>
                    {% for trip in my_trips %}
                    <option value="{{ trip.id }}">{{ trip.destination }} {{ trip.start_date }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button class="send-chat" type="submit">Find Partner</button>
            </div>
        </form>
        <img id="verticalImage" src="https://as2.ftcdn.net/v2/jpg/00/65/48/25/1000_F_65482539_C0ZozE5gUjCafz7Xq98WB4dW6LAhqKfs.jpg" alt="Vertical Image">
    </main>

        </div>
        <div id="chatContent" class="chat-content"></div>
        <input id="chatInput" class="chat-input" type="text" placeholder="Type your message...">

        <button id="clearChatButton" class="clear-chat button">Clear Chat</button>

    </div>
    <div id="minimizedChat" class="minimized-chat">Chat With ChatGPT</div>  -->

    <script src="../static/JS/home.js"></script>
</body>
</html>
