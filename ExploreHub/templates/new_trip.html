<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Trip</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/new_trip.css">

</head>
<body>
    <header>
       <img id="logo" src="../static/images/logo11.png" alt="logo">
       <h1>EXPLORE HUB</h1>

        <p id="logout">
            <a href="{{ url_for('login') }}">Logout</a>
        </p>
    </header>
    
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('matches') }}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('new_trip') }}">New Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('fullscreen_chat') }}">Fullscreen Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
    <div class="register-container">
        <div class="register-card">
            <h1> {{ username }}, ready to go on an adventure? </h1>
            <h2> Enter a new trip </h2>
            <form action="/new_trip" method="post">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>

                <div class="form-group">
                    <div id="date" class="container">
                        <div class="row">
                            <div class="col-12">
                                <label for="start_date">Start Date</label>
                                <input type="date" class="form-control datepicker" id="start_date " name="start_date" placeholder="dd/mm/yyyy" required>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="end_date">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nature_trip">Nature of Trip</label>
                    <select id="nature_trip" name="nature_trip" required>
                        <option value="No preferences">No preferences</option>
                        <option value="urban">urban</option>
                        <option value="trekking and nature">trekking and nature</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trip_preferences">Trip preferences</label>
                    <select id="trip_preferences" name="trip_preferences" required>
                        <option value="No preferences">No preferences</option>
                        <option value="Guided tours">Guided tours</option>
                        <option value="cultural experiences">cultural experiences</option>
                        <option value="extreme attractions">extreme attractions</option>
                        <option value="culinary experiences">culinary experiences</option>
                    </select>
                </div>
                <input type="submit" value="Add a new trip">
            </form>
        </div>
        <div id="home">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
    </main>
  
   <script src="../static/JS/home.js"></script>
</body>
</html>
